<!DOCTYPE html>
<html>
<head>
  <title>Bursa Malaysia Stock List</title>
</head>
<body>

    <h1>Stock List</h1>
    <button type="submit"><a href="/">Home Page</a></button>
    <button onclick="goBack()">Back</button>

    <p>LSTM forecasted details page</p>
    <br>
    <h1>Predicted stock prices for {{ stock.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Predicted Price</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
                <tr>
                    <td>{{ prediction.date }}</td>
                    <td>{{ prediction.predicted_price }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No predictions available</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function goBack() {
        window.history.back();
    }
    </script>

</body>
</html>
